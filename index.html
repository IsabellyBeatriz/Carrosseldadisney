<html lang="pt-br">

<head>

<body>

    <header>

            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">


            <div class="imagem img1">
                <img src="https://cdn.pixabay.com/photo/2019/07/29/17/14/cinderella-4371035_1280.jpg"
                    alt="Livro MÃ¡gico">
            </div>

            <div class="imagem img2">
                <img src="https://cdn.pixabay.com/photo/2015/09/29/13/10/fires-963915_1280.jpg" alt="Castelo Disney">

                <img src="https://cdn.pixabay.com/photo/2021/02/08/19/23/rapunzel-5996180_1280.png" alt="Princesa Thiana">

                <img src="https://cdn.pixabay.com/photo/2017/09/09/15/02/mickey-mouse-2732231_1280.png" alt="Minie e Mouse">
            </div>
        </div>

        <div class="navegacao">
            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>

    </div>

    <footer>
        DESENVOLVIDO POR ISABELLY FERNANDES | 2023
    </footer>
